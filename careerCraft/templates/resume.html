{% import '_layout.html' as layout %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Profile - CareerCraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <header>
        <a href="{{ url_for('dashboard') }}">CareerCraft</a>
    </header>
    {{ layout.header('Profile') }}
    <div>
        <h2>Your Profile</h2>
        <hr>
        <form method="POST" enctype="multipart/form-data">
            <div>
                <img id="profilePhotoPreview" src="{{ profile.photo }}" alt="Profile Photo">
                <label for="photo_upload" title="Change photo">
                    <span>✎</span>
                    <input type="file" name="photo_upload" id="photo_upload" accept="image/*"
                        onchange="previewProfilePhoto(event)">
                </label>
                <button type="button" id="setProfilePhotoBtn" onclick="setProfilePhoto()">Set as Profile Photo</button>
            </div>
            <div>
                <label for="name">Name:</label>
                <button type="button" onclick="toggleEdit('name')" title="Edit Name">✎</button>
            </div>
            <input type="text" name="name" id="name" value="{{ profile.name }}" readonly>
            <div>
                <label for="email">Email:</label>
                <button type="button" onclick="toggleEdit('email')" title="Edit Email">✎</button>
            </div>
            <input type="email" name="email" id="email" value="{{ profile.email }}" readonly>
            <label for="about">About:</label>
            <textarea name="about" id="about" rows="2">{{ profile.about }}</textarea>
            <label for="education">Education:</label>
            <input type="text" name="education" id="education" value="{{ profile.education }}">
            <label for="hobbies">Hobbies:</label>
            <input type="text" name="hobbies" id="hobbies" value="{{ profile.hobbies }}">
            <label for="career">Career Goal:</label>
            <input type="text" name="career" id="career" value="{{ profile.career }}">
            <label for="summary">Summary:</label>
            <textarea name="summary" id="summary" rows="2">{{ profile.summary }}</textarea>
            <div>
                <strong>Skills:</strong>
                <ul>
                    {% for skill in profile.skills %}
                    <li>
                        ✔️ {{ skill }}
                        <button name="del_skill" value="{{ skill }}" title="Remove skill">✖</button>
                    </li>
                    {% endfor %}
                </ul>
                <div>
                    <input type="text" name="add_skill" placeholder="Add new skill">
                    <button type="submit">Add Skill</button>
                </div>
            </div>
            <button type="submit">Save Profile</button>
        </form>
    </div>
    <script>
        function toggleEdit(field) {
            var input = document.getElementById(field);
            if (input.hasAttribute('readonly')) {
                input.removeAttribute('readonly');
                input.focus();
            } else {
                input.setAttribute('readonly', 'readonly');
            }
        }

        function previewProfilePhoto(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.getElementById('profilePhotoPreview');
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setProfilePhoto() {
            document.getElementById('setProfilePhotoBtn').style.display = 'none';
            alert('Profile photo will be updated after you save your profile.');
        }
    </script>
    {{ layout.footer() }}
</body>

</html>
