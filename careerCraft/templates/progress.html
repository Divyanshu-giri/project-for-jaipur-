{% extends "_layout.html" %}
{% block content %}
<div class="w3-main">
    <a href="{{ url_for('dashboard') }}" class="btn" style="margin-bottom:1rem;">← Back to Dashboard</a>
    <div class="card">
        <h2>📈 Your Progress</h2>
        <p><strong>XP:</strong> {{ progress.xp }}</p>
        <p><strong>Level:</strong> {{ progress.level }}</p>
        <div>
            <strong>Badges:</strong>
            {% for badge in progress.badges %}
            <span>🏅 {{ badge }}</span>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
