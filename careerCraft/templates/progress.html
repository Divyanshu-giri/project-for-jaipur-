{% import '_layout.html' as layout %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Progress - CareerCraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body style="background: #f4f8fb;">
    {{ layout.header('Progress') }}
    <div class="progress-box"
        style="max-width:520px;margin:40px auto;background:#fff;border-radius:10px;box-shadow:0 2px 8px #e0e0e0;padding:32px;">
        <h2 style="color:#04AA6D;">📈 Your Progress</h2>
        <p><strong>XP:</strong> {{ progress.xp }}</p>
        <p><strong>Level:</strong> {{ progress.level }}</p>
        <div class="badges">
            <strong>Badges:</strong>
            {% for badge in progress.badges %}
            <span class="badge">🏅 {{ badge }}</span>
            {% endfor %}
        </div>
        <a href="{{ url_for('dashboard') }}"
            style="display:inline-block; margin-top:18px; color:#2d3e50; text-decoration:underline;">&larr; Back to
            Dashboard</a>
    </div>
    {{ layout.footer() }}
</body>

</html>
