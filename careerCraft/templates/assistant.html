<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CareerCraft Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background: #e9eef6;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .chat-root {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 70px;
            background: #282A35;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 18px 0;
            gap: 18px;
        }

        .sidebar .icon {
            font-size: 2rem;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #e9eef6;
        }

        .chat-header {
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 8px #e0e0e0;
            padding: 18px 0 18px 32px;
            font-size: 1.4rem;
            color: #04AA6D;
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .new-chat-btn {
            margin-left: auto;
            margin-right: 32px;
            background: #04AA6D;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 7px 18px;
            font-size: 1rem;
            cursor: pointer;
        }

        .new-chat-btn:hover {
            background: #059862;
        }

        .mentor-contact {
            margin: 18px 0 0 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 6px #e0e0e0;
            padding: 16px 24px;
            width: 100%;
            max-width: 520px;
        }

        .mentor-contact strong {
            color: #04AA6D;
        }

        .chat-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #d0d8e0;
            padding: 0 0 18px 0;
            margin: 24px 0 0 0;
            width: 100%;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            min-height: 480px;
        }

        .chat-log {
            flex: 1;
            padding: 24px 24px 0 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-msg {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .chat-msg.user {
            flex-direction: row-reverse;
        }

        .chat-msg .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #eaf6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .chat-msg.user .avatar {
            background: #04AA6D;
            color: #fff;
        }

        .chat-msg.ai .avatar {
            background: #282A35;
            color: #fff;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 1.08rem;
            background: #f4f8fb;
            color: #282A35;
            box-shadow: 0 1px 4px #e0e0e0;
        }

        .chat-msg.user .bubble {
            background: #04AA6D;
            color: #fff;
            border-bottom-right-radius: 6px;
        }

        .chat-msg.ai .bubble {
            background: #fff;
            color: #282A35;
            border-bottom-left-radius: 6px;
        }

        .chat-input-row {
            display: flex;
            gap: 8px;
            padding: 18px 24px 0 24px;
            align-items: flex-end;
        }

        .chat-input-row input {
            flex: 1 1 0%;
            min-width: 0;
            padding: 16px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1.13rem;
            background: #f7faff;
            box-sizing: border-box;
        }

        .chat-input-row button {
            background: #04AA6D;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 1.02rem;
            cursor: pointer;
            min-width: 70px;
            max-width: 90px;
        }

        .chat-input-row button:hover {
            background: #059862;
        }

        @media (max-width: 700px) {

            .main-chat,
            .chat-box,
            .mentor-contact {
                max-width: 100vw;
            }

            .chat-header {
                font-size: 1.1rem;
                padding-left: 8px;
                padding-right: 8px;
            }

            .sidebar {
                width: 44px;
            }

            .chat-box {
                min-height: 320px;
                margin: 12px 0 0 0;
                padding: 0 0 10px 0;
            }

            .chat-log {
                padding: 12px 8px 0 8px;
                font-size: 1rem;
            }

            .chat-input-row {
                padding: 10px 8px 0 8px;
                gap: 6px;
            }

            .chat-input-row input {
                padding: 12px 8px;
                font-size: 1rem;
            }

            .chat-input-row button {
                padding: 10px 10px;
                font-size: 0.98rem;
                min-width: 54px;
                max-width: 70px;
            }

            .mentor-contact {
                padding: 10px 8px;
                font-size: 0.98rem;
            }
        }
    </style>
</head>

<body>
    <div class="chat-root">
        <div class="sidebar">
            <div class="icon" title="New Chat" onclick="newChat()">üí¨</div>
            <div class="icon" title="Mentor" onclick="alert('Mentor features coming soon!')">üë§</div>
            <div class="icon" title="Settings" onclick="alert('Settings coming soon!')">‚öôÔ∏è</div>
        </div>
        <div class="main-chat">
            <div class="chat-header">
                CareerCraft Assistant
                <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
            </div>
            <div class="mentor-contact">
                <p><strong>Demo Mentor Contact:</strong> +1-555-123-4567</p>
                <button class="btn" onclick="alert('Calling AI Mentor... (Demo)')">Call AI Mentor</button>
            </div>
            <div class="chat-box">
                <div class="chat-log" id="chat-log">
                    <div class="chat-msg ai">
                        <div class="avatar">ü§ñ</div>
                        <div class="bubble">Hi! I'm your AI career assistant. Ask me anything about your career or
                            skills.</div>
                    </div>
                </div>
                <div class="chat-input-row">
                    <input type="text" id="chat-input" placeholder="Type your question..." autocomplete="off">
                    <button id="send-btn" onclick="sendMsg()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function newChat() {
            var log = document.getElementById('chat-log');
            log.innerHTML = '<div class="chat-msg ai"><div class="avatar">ü§ñ</div><div class="bubble">Hi! I\'m your AI career assistant. Ask me anything about your career or skills.</div></div>';
        }
        function sendMsg() {
            var input = document.getElementById('chat-input');
            var log = document.getElementById('chat-log');
            var msg = input.value.trim();
            if (!msg) return;
            var userMsg = document.createElement('div');
            userMsg.className = 'chat-msg user';
            userMsg.innerHTML = '<div class="avatar">üßë</div><div class="bubble">' + msg + '</div>';
            log.appendChild(userMsg);
            input.value = '';
            setTimeout(function () {
                var aiMsg = document.createElement('div');
                aiMsg.className = 'chat-msg ai';
                aiMsg.innerHTML = '<div class="avatar">ü§ñ</div><div class="bubble">' + getAIResponse(msg) + '</div>';
                log.appendChild(aiMsg);
                log.scrollTop = log.scrollHeight;
            }, 700);
        }
        function getAIResponse(msg) {
            msg = msg.toLowerCase();
            if (msg.includes('job')) {
                return 'To get your first job, build your resume, apply to internships, and network!';
            } else if (msg.includes('skills')) {
                return 'Identify the skills needed for your career and take relevant courses.';
            } else if (msg.includes('hello') || msg.includes('hi')) {
                return 'Hello! How can I help you today?';
            } else if (msg.includes('mentor')) {
                return 'You can connect with a mentor from the Mentors section or call the demo mentor above.';
            } else {
                return 'Thank you for your question! I will get back to you soon.';
            }
        }
        document.getElementById('chat-input').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') sendMsg();
        });
    </script>
</body>

</html>
