<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CareerCraft Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/assistant.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>

<body>
    {% extends "_layout.html" %}
    {% block content %}
    <div class="w3-main">
        <a href="{{ url_for('dashboard') }}" class="btn" style="margin-bottom:1rem;">‚Üê Back to Dashboard</a>
        <div class="card">
            <h2>ü§ñ AI Career Assistant</h2>
            
            <div class="assistant-container">
                <div class="assistant-header">
                    <div class="assistant-controls">
                        <button onclick="newChat()" title="New Chat">üí¨ New Chat</button>
                        <button onclick="alert('Mentor features coming soon!')" title="Mentor">üë§ Mentor</button>
                        <button onclick="alert('Settings coming soon!')" title="Settings">‚öôÔ∏è Settings</button>
                    </div>
                </div>
                
                <div class="mentor-contact">
                    <p><strong>Demo Mentor Contact:</strong> +1-555-123-4567</p>
                    <button onclick="callMentor()">üìû Call AI Mentor</button>
                </div>
                
                <div class="chat-container">
                    <div id="chat-log" class="chat-log">
                        <div class="message ai-message">
                            <div class="avatar">ü§ñ</div>
                            <div class="message-content">
                                Hi! I'm your AI career assistant. Ask me anything about your career or skills.
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Type your career question..." autocomplete="off">
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
    <script>
        function newChat() {
            var log = document.getElementById('chat-log');
            log.innerHTML = '<div><div>ü§ñ</div><div>Hi! I\'m your AI career assistant. Ask me anything about your career or skills.</div></div>';
        }
        function sendMsg() {
            var input = document.getElementById('chat-input');
            var log = document.getElementById('chat-log');
            var msg = input.value.trim();
            if (!msg) return;
            var userMsg = document.createElement('div');
            userMsg.innerHTML = '<div>üßë</div><div>' + msg + '</div>';
            log.appendChild(userMsg);
            input.value = '';
            setTimeout(function () {
                var aiMsg = document.createElement('div');
                aiMsg.innerHTML = '<div>ü§ñ</div><div>' + getAIResponse(msg) + '</div>';
                log.appendChild(aiMsg);
                log.scrollTop = log.scrollHeight;
            }, 700);
        }
        function getAIResponse(msg) {
            msg = msg.toLowerCase();
            if (msg.includes('job')) {
                return 'To get your first job, build your resume, apply to internships, and network!';
            } else if (msg.includes('skills')) {
                return 'Identify the skills needed for your career and take relevant courses.';
            } else if (msg.includes('hello') || msg.includes('hi')) {
                return 'Hello! How can I help you today?';
            } else if (msg.includes('mentor')) {
                return 'You can connect with a mentor from the Mentors section or call the demo mentor above.';
            } else {
                return 'Thank you for your question! I will get back to you soon.';
            }
        }
        document.getElementById('chat-input').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') sendMsg();
        });
    </script>
</body>

</html>
