{% import '_layout.html' as layout %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Roadmap - CareerCraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {{ layout.header('Roadmap') }}
    <div>
        <h2>🗺️ Roadmap</h2>
        {% if roadmap %}
        <ul>
            {% for step in roadmap %}
            <li>{{ step }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No roadmap found for this field.</p>
        {% endif %}
    </div>
    {{ layout.footer() }}
</body>

</html>
