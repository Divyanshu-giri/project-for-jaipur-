<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Career Survey - CareerCraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .survey-box {
            background: #fff;
            margin: 50px auto;
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        .survey-box h2 {
            color: #2d3e50;
        }

        .survey-box label {
            display: block;
            margin-top: 12px;
        }

        .survey-box input,
        .survey-box select,
        .survey-box textarea {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .survey-box button {
            background: #2d3e50;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body style="background: #f4f8fb;">
    <div class="survey-box">
        <h2>Career & Interest Survey</h2>
        <form action="/dashboard" method="POST">
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="number" value="{{ number }}">
            <label for="career">Select your desired career:</label>
            <select name="career" id="career" required>
                <option value="Software Developer">Software Developer</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Digital Marketer">Digital Marketer</option>
                <option value="Graphic Designer">Graphic Designer</option>
                <option value="Other">Other</option>
            </select>
            <label for="hobbies">Your hobbies & interests:</label>
            <input type="text" name="hobbies" id="hobbies" placeholder="e.g. Coding, Drawing, Blogging" required>
            <label for="field">Which field do you want to grow in?</label>
            <input type="text" name="field" id="field" placeholder="e.g. AI, Web, Marketing" required>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>

</html>
