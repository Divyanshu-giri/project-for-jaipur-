<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Career Survey - CareerCraft</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% extends "_layout.html" %}
    {% block content %}
    <div class="w3-main">
        <div class="card form-card">
            <h2 class="card-title">Career Survey</h2>
            <form method="POST" autocomplete="off">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="text" name="number" id="number">
                </div>
                <div class="form-group">
                    <label for="career">Career Goal</label>
                    <select name="career" id="career" required>
                        <option value="Software Developer">Software Developer</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Digital Marketer">Digital Marketer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hobbies">Hobbies / Interests</label>
                    <input type="text" name="hobbies" id="hobbies">
                </div>
                <div class="form-group">
                    <label for="field">Field</label>
                    <input type="text" name="field" id="field" placeholder="e.g. Web, AI, Marketing">
                </div>
                <button type="submit" class="btn btn-block">Submit Survey</button>
            </form>
        </div>
    </div>
    {% endblock %}
    {% block content %}
    <div> ... </div>
    {% endblock %}
    {% block content %}
    <div> ... </div>
    {% endblock %}
</body>

</html>
