<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CareerCraft Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="background: #f4f8fb;">
    <div class="login-box">
        <div style="text-align:center; margin-bottom:18px;">
            <span style="font-size:2.2rem; color:#2d3e50;"><i class="fa-solid fa-graduation-cap"></i></span>
            <h1 style="margin:0; color:#2d3e50;">CareerCraft</h1>
            <p style="color:#555; margin-top:6px;">Career Guidance & Skill Development Platform</p>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li style="color:red;">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form action="/survey" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="number" placeholder="Phone Number (10 digits)" pattern="\d{10}" maxlength="10"
                required>
            <input type="password" name="password" placeholder="Password (min 6 chars)" minlength="6" required>
            <button type="submit" style="background:#2d3e50; color:#fff; font-weight:bold;">Start</button>
        </form>
        <div style="margin-top:18px; text-align:center; color:#888; font-size:0.95rem;">
            <i class="fa-solid fa-lightbulb"></i> Empower your future with smart guidance!
        </div>
    </div>
</body>

</html>
