<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Meet Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: #f4f8fb;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #e0e0e0;
            padding: 32px;
            text-align: center;
        }

        .meet-link {
            font-size: 1.1rem;
            color: #04AA6D;
            margin: 18px 0;
            word-break: break-all;
        }

        .btn {
            background: #34A853;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 22px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 12px;
        }

        .btn:hover {
            background: #219150;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Google Meet Room</h2>
        <p>Click below to join a Google Meet video call for your interview or mentorship session.</p>
        <div class="meet-link" id="meet-link">https://meet.google.com/demo-room-{{ user_id|default('12345') }}</div>
        <a href="https://meet.google.com/demo-room-{{ user_id|default('12345') }}" target="_blank" class="btn">Join
            Meet</a>
    </div>
</body>

</html>
