{% import '_layout.html' as layout %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mentors - CareerCraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body style="background: #f4f8fb;">
    {{ layout.header('Mentors') }}
    <div class="mentor-box">
        <h2 style="color:#2d3e50;">👥 Recommended Mentors</h2>
        {% for mentor in mentors %}
        <div class="mentor-card">
            <h3>👤 {{ mentor.name }}</h3>
            <p><strong>Field:</strong> {{ mentor.field }}</p>
            <button class="connect-btn">✉️ Connect</button>
        </div>
        {% endfor %}
        <a href="{{ url_for('dashboard') }}"
            style="display:inline-block; margin-top:18px; color:#2d3e50; text-decoration:underline;">&larr; Back to
            Dashboard</a>
    </div>
    {{ layout.footer() }}
</body>

</html>
