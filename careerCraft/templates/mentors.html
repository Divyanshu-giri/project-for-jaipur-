{% import '_layout.html' as layout %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mentors - CareerCraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {{ layout.header('Mentors') }}
    <div>
        <h2>👥 Recommended Mentors</h2>
        {% for mentor in mentors %}
        <div>
            <h3>👤 {{ mentor.name }}</h3>
            <p><strong>Field:</strong> {{ mentor.field }}</p>
            <button>✉️ Connect</button>
        </div>
        {% endfor %}
    </div>
    {{ layout.footer() }}
</body>

</html>
