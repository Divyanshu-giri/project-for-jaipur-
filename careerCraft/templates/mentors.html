{% extends "_layout.html" %}
{% block content %}
<div class="w3-main">
    <a href="{{ url_for('dashboard') }}" class="btn" style="margin-bottom:1rem;">← Back to Dashboard</a>
    <div class="card">
        <h2>👥 Recommended Mentors</h2>
        {% for mentor in mentors %}
        <div>
            <h3>👤 {{ mentor.name }}</h3>
            <p><strong>Field:</strong> {{ mentor.field }}</p>
            <button>✉️ Connect</button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
